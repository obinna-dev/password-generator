<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="bod">
        <div class="password-generator-app-container"> 
            <div class="app-contents">
                <!-- flex container -->
                <div class="darky-container">
                    <!-- flex item -->
                    <div><img src="./image/sun.png" alt="dark-mode-icon" id="icon"></div>
                    <!-- flex item -->
                    <div><p>Dark mode</p></div>
                </div>
                <h3>Generate a<br><span>random password</span></h3>
                <p>Never use an insecure password again.</p>
                <form id="passWordGeneratorForm">
                    <div class="charactercount">
                    <label for="character-amount-number">Character count:</label>
                    <input type="number" min="1" max="20" value="12" id="character-amount-number" class="numberinput">
                    </div>
                    <input type="range" min="1" max="20" value="12" id="character-amount-range" class="range">                
                    
                    <div class="charVariators">
                        <label for="uppercase">UpperCase</label>
                        <input type="checkbox" id="uppercase">

                        <label for="numbers">Numbers</label>
                        <input type="checkbox" id="numbers">

                        <label for="symbols">Symbols</label>
                        <input type="checkbox" id="symbols">
                    </div>

                    <button type="submit" onclick="generatePasswords()">
                        <img src="./image/flash icon.png" alt="generate password icon">
                        <p>Generate passwords</p></button>
                </form>

                <div class="thin-line"></div>
                <!-- flex container -->
                <div class="results-container"> 
                    <!-- flex item (and container)-->
                    <div class="results">      
                        <p id="result-1"><img src="./image/ellipses icon.png" alt="password placeholder"></p>
                    </div>
                    <!-- flex item (and container)--> 
                    <div class="results">
                        <p id="result-2"><img src="./image/ellipses icon.png" alt="password placeholder"></p>
                    </div>
                </div>
                <div class="results-container-2">
                    <!-- flex item (and container)--> 
                    <div class="results">       
                        <p id="result-3"><img src="./image/ellipses icon.png" alt="password placeholder"></p>
                    </div>
                    <!-- flex item (and container)--> 
                    <div class="results">       
                        <p id="result-4"><img src="./image/ellipses icon.png" alt="password placeholder"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
